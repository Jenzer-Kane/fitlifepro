    <title>Checkout | FITLIFE PRO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #e8491d;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 4px solid;
            opacity: 0.9;
            border-radius: 10px;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header #branding {
            float: left;
            margin-top: 20px;
        }

        header #branding h1 {
            margin: 0;
        }

        header .highlight, header a:hover {
            color: #e8491d;
        }

        header a#login, header a#signup {
            border-radius: 5px;
            font-weight: bold;
            padding: 5px 10px;
            margin-top: 20px;
            float: right;
        }

        header #branding img {
            width: 300px;
            height: auto;
            float: left;
        }

        header #branding h1 span, header #branding h1 a {
            color: #ffffff;
        }

        header a#login {
            border: 1px solid #ffffff;
            margin-top: 10px;
        }

        header a#signup {
            background-color: #e8491d;
            margin-top: 10px;
            border: 1px solid #e8491d;
        }

        header #branding h1 {
            line-height: 50px;
        }

        header a#login:hover {
            background-color: #e8491d;
            color: #ffffff;
        }

        header a#signup:hover {
            background-color: #ffffff;
            color: #e8491d;
        }

        main {
            padding: 20px 0;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #e8491d;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #ffffff;
            color: #e8491d;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">CHECKOUT</span></h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="card">Credit Card Number:</label>
                <input type="text" id="card" name="card" required>

                <label for="expiry">Expiration Date:</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <input type="submit" value="Place Order">
            </form>
        </div>
    </main>

</body>
